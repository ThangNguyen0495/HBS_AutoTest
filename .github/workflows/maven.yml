name: Java CI with Maven
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17.0.2
      uses: actions/setup-java@v1
      with:
          java-version: 17.0.2
    - name: Build with Maven
      run: 
       mvn test --file pom.xml
       ant -f Run_All_Test.xml
