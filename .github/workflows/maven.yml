name: Selenium Java with ubuntu-latest
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  job_build:
  # Win - Local
    runs-on: self-hosted
  # Ubuntu
#     runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'temurin'
        cache: maven

    - name: Run Build
      run: mvn --batch-mode -DskipTests package
      
